name: Update package data
on:
  # Triggers the workflow every day at 9:00 GMT
  schedule:
    - cron: "0 9 * * *"
jobs:
  update-package-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: node run cli/tasks/projects/update-package-data.task.js --limit 100
