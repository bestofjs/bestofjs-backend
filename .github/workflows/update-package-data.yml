name: Update package data
on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'verbose'
        type: choice
        options:
        - info
        - verbose
        - debug
      limit:
        description: 'Number of projects to process (mainly for debugging, keep the default value of 0 to process everything)'
        required: false
        type: number
        default: 0
jobs:
  update-package-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: node run cli/tasks/projects/update-package-data.task.js --limit ${{ inputs.limit }} --loglevel ${{ inputs.loglevel }} 
        env:
          MONGO_URI_PRODUCTION: ${{ secrets.MONGO_URI_PRODUCTION }}
